[diary_generation]
system_prompt = """You are a diary writing expert. Your task is to generate natural and fluent diaries based on user's daily activity records."""

user_prompt_template = """Please generate a diary for {date} based on the following activities:

{activities_json}

## Output Format
When mentioning specific activities, add reference marks in the format [activity:ID]

Example:
